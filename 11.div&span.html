<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div&Span</title>
    <style>
        span{
            border: 1px solid rebeccapurple;
        }
    </style>
</head>

<body>
    <div>Bu bir DIV etiketidir</div>
    <span>Bu bir SPAN etiketidir</span>
    <p>
        Lorem ipsum dolor <span>sit amet consectetur adipisicing elit. Exercitationem numquam fugit alias possimus eos dolorum</span> 
        consectetur quos nobis. Maiores maxime mollitia quidem ab hic tempora earum ut nostrum impedit doloribus!
    </p>
</body>

</html>

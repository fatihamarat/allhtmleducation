<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
   <form>
<label for="name">Name Surname</label><br />
<input type="text" id="name" name="name" placeholder="Your Name"><br />

<label for="email">Email</label><br />
<input type="email" id="email" name="email" placeholder="Your Email"><br />

<label for="password">Password</label><br />
<input type="password" id="password" name="password" placeholder="Your Password"><br />

<label for="date">Birthday</label><br />
<input type="date" id="date" name="birthday"><br />

Gender <br />
Male
<input type="radio" name="gender" value="male" checked>
Female
<input type="radio" name="gender" value="female"><br />

Hobbies <br />
Football
<input type="checkbox" name="football" value="football" >
Art
<input type="checkbox" name="art" value="art" >
Music
<input type="checkbox" name="music" value="music" >
Technology
<input type="checkbox" name="technology" value="technology" ><br />

Degree <br />
<select name="degree" id="degree">
    <option value="high school">High School</option>
    <option value="bachelor" selected>Bachelor</option>
    <option value="master">Master</option>
    <option value="postgraduate">Postgraduate</option>
</select>
<br />

<textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea><br />







<button type="submit">Submit</button>
<button type="reset">Reset</button>







   </form> 
</body>
</html>
